<template bindable="prediction">
  <div class="${prediction.bestScore <= 85 ? 'bg-red-100' : ''} inline-block m-4 max-w-md overflow-hidden rounded shadow-lg">
    <img class="w-full" src="${prediction.dataURL}" />
    <div class="px-6 py-4 text-center">
      <div class="font-bold mb-2 text-sm uppercase" if.bind="prediction.bestScore > 85">${prediction.bestLabel}</div>
      <div class="font-bold mb-2 text-sm uppercase" if.bind="prediction.bestScore <= 85">Unknown</div>
      <p class="text-gray-700 text-base">
        <div class="${prediction.bestScore > 85 ? 'text-green-500' : prediction.bestScore > 50 && labelScores.bestScore <= 85 ? 'text-orange-500' : 'text-red-500'}" if.bind="prediction.bestScore">
          <span if.bind="prediction.bestScore <= 85">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
           <i class="fas fa-fish" if.bind="prediction.bestScore > 85"></i> ${prediction.bestScore.toFixed(2)}%
        </div>
      </p>
      <p class="mt-4 text-sm" if.bind="prediction.bestScore > 85">
        <a href="${prediction.informationUrl}" target="_blank">View Information</a>
        <i class="fas fa-external-link-alt"></i>
      </p>
      <p class="mt-4 text-sm" if.bind="prediction.bestScore <= 85">
        No information available
      </p>
    </div>
  </div>
</template>
